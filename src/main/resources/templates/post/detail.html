<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 상세</title>
</head>

<body>
<main layout:fragment="main">
    <section>
        <div>
            <div>
                <div>
                    <button type="button" onclick="history.back();">
                        <span>이전</span>
                    </button>
                </div>

                <div>
                    <h2 th:text="${post.subject}"></h2>
                </div>

                <div>
                    <div>
                        <div>
                            <div>
                                <span>작성: </span>
                                <span th:text="${#temporals.format(post.createDate, 'yy-MM-dd')}"></span>
                            </div>
                        </div>

                        <div>
                            <div>
                                <span>수정: </span>
                                <span th:text="${#temporals.format(post.modifyDate, 'yy-MM-dd')}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <span th:utext="${post.content}"></span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
