<!DOCTYPE html>
<html layout:decorate="~{layout/layout.html}">

<head>
    <title>글 작성</title>
    <script>
        function PostWrite__submit(form) {
            if(form.subject.value == ""){
                alert("제목을 입력해주세요");
                form.subject.focus();
                return false;
            }
            if (form.content.value == "") {
                alert("내용을 입력해줏세요");
                form.content.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
<main layout:fragment="main">
    <form th:action method="POST" enctype="multipart/form-data"
          onsubmit="return PostWrite__submit(this);">
        <div>
            <label>
                <span>제목</span>
            </label>
            <input autofocus type="text" name="subject" placeholder="제목" class="input" maxlength="100">
        </div>
        <div>
            <label>
                <span>대표 이미지</span>
            </label>
            <input type="file" name="imageFile" accept="image/png, image/gif, image/jpeg">
        </div>
        <div>
            <label>
                <span>내용</span>
            </label>
            <textarea class="editor" name="content" id="summernote"></textarea>
        </div>
        <div class="mx-auto">
            <button class="btn btn-danger" type="button" onclick="history.back();">
                <span>취소</span>
            </button>
            <button class="btn btn-primary" type="submit">
                <span>작성</span>
            </button>
        </div>
    </form>

    <script>
    $(document).ready(function() {
        //여기 아래 부분
        $('#summernote').summernote({
            height: 300,                 // 에디터 높이
            minHeight: null,             // 최소 높이
            maxHeight: null,             // 최대 높이
            focus: true,                  // 에디터 로딩후 포커스를 맞출지 여부
            lang: "ko-KR",					// 한글 설정
            placeholder: '최대 2048자까지 쓸 수 있습니다'	//placeholder 설정
        });
    });
    </script>

</main>
</body>
</html>
